<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>El color que quieras</title>
  </head>
  <body>
      <div class="container mt-3 text-center">
        <h1>Elije el Color que quieras</h1>

        <label for="inputColor" class="form-label">Color picker</label>
        <input type="color" class="form-control form-control-color w-100" id="inputColor" value="#563d7c" title="Elija su color">
        
        <div class="mt-3">
            <button class="btn btn-primary w-100" id="btnVisualizar">
                Visualizar
            </button>

            <p class="Lead mt-3" id="parrafoExa">#563d7c</p>

            <div class="card p-5" id="cardColor" style="background-color: #563d7c;"></div>

        </div>

      </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
